<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
    <style>
        .button {
            background-color: #4CAF50; /* Verde */
            color: white; /* Texto branco */
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049; /* Verde escuro ao passar o mouse */
        }
    </style>
</head>
<body>

    <h1>Exemplo de Bot√£o Estilizado</h1>
    <a href="#" class="button">Clique Aqui</a>

</body>
</html>
